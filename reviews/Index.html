<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>reviews</title>
  </head>
  <body>
    <section>
      <header>
        <h3>our reviews</h3>
        <div class="underline"></div>
      </header>
      <div class="article-container">
        <article class="card">
          <div class="card-header">
            <img alt="" class="img" />
          </div>
          <div class="card-body">
            <h5 class="name">susan</h5>
            <h6 class="job">web developer</h6>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Quibusdam beatae suscipit nam praesentium vitae, sed nesciunt
              fugiat itaque eaque atque? Ab numquam itaque ut voluptatibus?
            </p>
          </div>
          <div class="card-footer">
            <div class="btn-container">
              <button class="btn dec">prev</button>
              <button class="btn inc">next</button>
            </div>
            <div style="display: flex; justify-content: center">
              <button class="btn dec">random</button>
            </div>
          </div>
        </article>
      </div>
    </section>
    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
