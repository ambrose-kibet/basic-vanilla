    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <section class="section">
      <article class="counter first">
        <h2>first counter</h2>
        <h1 class="count-amount">100</h1>
        <button class="btn-container">
          <button class="btn dec">DECREASE</button>
          <button class="btn res">RESET</button>
          <button class="btn inc">INCREASE</button>
        </button>
      </article>
      <article class="counter second">
        <h2>second counter</h2>
        <h1 class="count-amount">200</h1>
        <button class="btn dec">DECREASE</button>
        <button class="btn res">RESET</button>
        <button class="btn inc">INCREASE</button>
      </article>
    </section>
    <!-- script -->
    <script src="./app-class.js"></script>
  </body>
